}

    <div class="background-container">
        <img id="animated-img" src="../img/PngItem_1048766.png" alt="Bouncing Image">    
    </div>
  
    <script>
        let img = document.getElementById("animated-img");
        let pos = 350; // Initial position
        let direction = 1; // 1 = down, -1 = up
        let speed = 2; // Speed of movement

        function animate() {
            if (pos >= 350) direction = -1; // Reverse when reaching bottom
            if (pos <= 250) direction = 1;  // Reverse when reaching top
            pos += speed * direction; 
            img.style.top = pos + "px";
            requestAnimationFrame(animate);
        }

        animate(); // Start animation

   
    const darkModeButton = document.getElementById("darkModeButton");
    const darkModeIcon = document.getElementById("darkModeIcon");

    darkModeButton.addEventListener("click", () => {
        document.body.style.transition = "background-color 0.5s ease-in-out"; // Smooth fade effect

        if (document.body.classList.contains("dark-mode")) {
            // Switch to Light Mode
            document.body.classList.remove("dark-mode");
            document.body.style.backgroundColor = "#e69ac3"; // Light pink
            document.body.style.color = "white";
            document.querySelector(".nav-pills").style.backgroundColor = "#d87bb3"; // Light navbar
            darkModeIcon.textContent = "üåô"; // Set icon to moon
        } else {
            // Switch to Dark Mode
            document.body.classList.add("dark-mode");
            document.body.style.backgroundColor = "#66135c"; // Deep rose/mauve
            document.body.style.color = "white";
            document.querySelector(".nav-pills").style.backgroundColor = "#45083e"; // Dark navbar
            darkModeIcon.textContent = "‚òÄÔ∏è"; // Set icon to sun
        }
    });

    </script>
